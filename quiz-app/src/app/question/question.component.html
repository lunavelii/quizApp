<div class="card my-2">
  <div class="card-body">
    <p>{{ question.question }}</p>
    <div *ngFor="let option of question.options">
      <label class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="options"
          [value]="option"
          (change)="onAnswerSelected(option)"
        />
        {{ option }}
      </label>
    </div>
  </div>
</div>
